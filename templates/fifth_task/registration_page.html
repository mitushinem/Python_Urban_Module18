
{% extends 'fourth_task/menu.html' %}

{% block pagename %}
    <h1>{{ title }}</h1>
{% endblock %}

{% block menu %}
    {{ block.super }}
{% endblock %}

{% block content %}
    
    
{% if info.error %}
    <h2>{{ info.error }}</h2>
{% else %}
     <h2>{{ info.success }}</h2>
{% endif %}
<form method="post">
    
    {% csrf_token %}
    
    <label for="username">Введите логин:</label>
    <input type="text" id="username" name="username" maxlength="30" required><br>
    
    <label for="password">Введите пароль: </label>
    <input type="password" id="password" name="password" minlength="8" required><br>
    <label for="repeat_password">Повторите пароль: </label>
    <input type="password" id="repeat_password" name="repeat_password" minlength="8" required><br>
    
    <label for="age">Введите свой возраст: </label><input type="text" id="age" name="age" maxlength="3"><br>
    
    <button type="submit">Отправить</button>
    
</form>

{% endblock %}
